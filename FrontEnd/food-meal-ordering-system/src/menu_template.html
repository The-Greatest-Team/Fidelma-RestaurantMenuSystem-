<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/menu.css">
    <title>menu</title>
</head>
<body>
    <div class="menu_head">
        <img id="menupic" src="../public/res/images/menu_pic_temp.png" alt="menu picture" />
        <img class="logo" src="../public/res/images/projectIcon.png" alt="logo" />
        <div id="menuword">menu</div>
    </div>

    <div class="nav">
        <input name="returnBtn" type="image" src="../public/res/images/arrow.png" alt="return button icon" />
        <span>Table No.</span>
    </div>
    <div class="inner_menu_container">
        <div>
            <h2>Chicken</h2>
        </div>
        <button id="editBtn" type="button" onClick="accessEditingMode()">Edit</button>
    </div>
    <div class="foodunit">
        <hr>
        <div class="foodbox">
            <img src="../public/res/images/Big_Mac_Chicken_Burger.png" alt="Big_Mac_Chicken_Burger_picture" />
            
            <div class="textbox">
                <div class="burger_name">Big_Mac_Chicken_Burger</div>
                <div class="burger_desc">Huge chicken chop, fresh lettuce.</div>
                <div class="burger_others">
                    <div class="burger_joules">2880KJ</div>
                    <div class="burger_price">$13.80</div>
                </div>
            </div>

            <input class="addDishBtn" name="addDishBtn" type="image" src="../public/res/images/add_button.png" alt="add button icon">
            <input class="delDishBtn" name="delDishBtn" type="image" src="../public/res/images/delete_btn.png" alt="delete button icon">
        </div>
    </div>
    <div class="foodunit">
        <hr>
        <div class="foodbox">
            <img src="../public/res/images/Double_Drumstick_Burger.png" alt="Double_Drumstick_Burger_picture" />
            
            <div class="textbox">
                <div class="burger_name">Double_Drumstick_Burger</div>
                <div class="burger_desc">Two chicken steaks, 
                    fresh tomatoes, lettuce.</div>
                <div class="burger_others">
                    <div class="burger_joules">3150KJ</div>
                    <div class="burger_price">$16.80</div>
                </div>
            </div>

            <input class="addDishBtn" name="addDishBtn" type="image" src="../public/res/images/add_button.png" alt="add button icon">
            <input class="delDishBtn" name="delDishBtn" type="image" src="../public/res/images/delete_btn.png" alt="delete button icon">
        </div>
    </div>
    <button id="add_more_button">Add more dish</button>
</body>

<script>
    function accessEditingMode(){
        let editBtn =  document.getElementById("editBtn");
        let addBtns = document.getElementsByClassName("addDishBtn");
        let delBtns = document.getElementsByClassName("delDishBtn")
        if (editBtn.innerHTML == "Edit"){
            editBtn.innerHTML = "Editing";
            document.getElementById("add_more_button").style.display = "flex";
            
            for(let i = 0; i < addBtns.length; i++){
                addBtns[i].style.display = "none"
                delBtns[i].style.display = "block"
            }

        } else {
            editBtn.innerHTML = "Edit";
            document.getElementById("add_more_button").style.display = "None";

            for(let i = 0; i < addBtns.length; i++){
                addBtns[i].style.display = "block"
                delBtns[i].style.display = "none"
            }
        }
    };
</script>

</html>
