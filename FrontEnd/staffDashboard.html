<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="stylesheets/staff.css">
</head>

        <img class = "dashboardImg" src = "svg/staff.svg" alt = "staff">
        <div class = "staffName">

            <button class = "editButton" onclick="window.location.href = 'profile.html'">Edit Profile</button>
        </div>
        
    </header>
    <main>

                <img class = "dashboardIcon" src = "svg/money.svg" alt = "money">

            <div class = "dashboardContent">
                <h2 style = "margin-left: -200px">999,999</h2>
            </div>
        </div>

                <h2>Order Summary</h2>
            </div>
        </div>
        <div class = "dashboardBar">
            <div class = "dashboardContent">
                <img class="dashboardIcon" src = "svg/material.svg" alt = "material" onclick = 
                    "window.location.href = 'rawMaterial.html'">

            </div>
        </div>

            <div class = "dashboardContent">

            </div>
